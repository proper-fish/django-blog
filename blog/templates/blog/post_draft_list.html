{% extends 'blog/base.html' %}

{% block content %}
    <h1 style="margin-bottom: 70px;">Draft posts:</h1>
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="post-text">{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
